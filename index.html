<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker (INR)</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h1, h2, h3, h4 {
      margin-bottom: 10px;
      color: #2d3748;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Layout */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    /* Balance summary */
    .balance-container {
      text-align: center;
    }

    .balance-title {
      font-size: 1.2rem;
      color: #4a5568;
    }

    .balance-amount {
      font-size: 2rem;
      font-weight: bold;
    }

    .balance-negative {
      color: #e53e3e;
    }

    .income-expense-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .income-card {
      background-color: #ebfff0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .expense-card {
      background-color: #fff5f5;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .income-title, .expense-title {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .income-amount {
      color: #38a169;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .expense-amount {
      color: #e53e3e;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Transaction list */
    .transaction-list {
      list-style: none;
      margin-top: 15px;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 4px;
      position: relative;
    }

    .transaction-item.income {
      border-left: 4px solid #38a169;
      background-color: #f0fff4;
    }

    .transaction-item.expense {
      border-left: 4px solid #e53e3e;
      background-color: #fff5f5;
    }

    .transaction-text {
      font-weight: 500;
    }

    .transaction-date {
      font-size: 0.8rem;
      color: #718096;
    }

    .transaction-amount {
      font-weight: 600;
    }

    .income-text {
      color: #38a169;
    }

    .expense-text {
      color: #e53e3e;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
      transition: color 0.2s;
    }

    .delete-btn:hover {
      color: #e53e3e;
    }

    /* Form */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-hint {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 2px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4299e1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #3182ce;
    }

    .error {
      background-color: #fed7d7;
      color: #c53030;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .empty-message {
      text-align: center;
      color: #718096;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker (INR)</h1>
    
    <div class="grid">
      <div>
        <!-- Balance Summary -->
        <div class="card balance-container">
          <h2 class="balance-title">Your Balance</h2>
          <p id="balance" class="balance-amount">₹0.00</p>
        </div>
        
        <div class="income-expense-container">
          <div class="income-card">
            <h3 class="income-title">Income</h3>
            <p id="income" class="income-amount">+₹0.00</p>
          </div>
          <div class="expense-card">
            <h3 class="expense-title">Expense</h3>
            <p id="expense" class="expense-amount">-₹0.00</p>
          </div>
        </div>
        
        <!-- Transaction List -->
        <div class="card">
          <h2>Transaction History</h2>
          <div id="transaction-list-container">
            <ul id="transaction-list" class="transaction-list">
              <!-- Transactions will be added here dynamically -->
            </ul>
            <p id="empty-message" class="empty-message">No transactions yet. Add some income or expenses to get started!</p>
          </div>
        </div>
      </div>
      
      <!-- Add Transaction Form -->
      <div>
        <div class="card">
          <h2>Add Transaction</h2>
          <div id="error-container" class="error" style="display: none;"></div>
          <form id="transaction-form">
            <div class="form-group">
              <label for="text">Description</label>
              <input type="text" id="text" placeholder="Enter description...">
            </div>
            <div class="form-group">
              <label for="amount">Amount (₹)</label>
              <input type="number" id="amount" step="0.01" placeholder="Enter amount...">
              <p class="form-hint">Negative for expense, positive for income</p>
            </div>
            <button type="submit">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const balanceEl = document.getElementById('balance');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const transactionListEl = document.getElementById('transaction-list');
    const emptyMessageEl = document.getElementById('empty-message');
    const formEl = document.getElementById('transaction-form');
    const textInput = document.getElementById('text');
    const amountInput = document.getElementById('amount');
    const errorContainer = document.getElementById('error-container');

    // Storage Key
    const STORAGE_KEY = 'expense_tracker_transactions';

    // Transaction Class
    class Transaction {
      constructor(id, text, amount, date) {
        this.id = id;
        this.text = text;
        this.amount = amount;
        this.date = date;
      }
    }

    // App State
    let transactions = [];

    // Load transactions from localStorage
    function loadTransactions() {
      const storedTransactions = localStorage.getItem(STORAGE_KEY);
      if (storedTransactions) {
        transactions = JSON.parse(storedTransactions);
      }
    }

    // Save transactions to localStorage
    function saveTransactions() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
    }

    // Generate unique ID
    function generateID() {
      return Math.floor(Math.random() * 1000000000).toString();
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-IN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Update balance, income and expense
    function updateValues() {
      const amounts = transactions.map(transaction => transaction.amount);
      
      const total = amounts.reduce((acc, item) => (acc + item), 0).toFixed(2);
      const income = amounts
        .filter(item => item > 0)
        .reduce((acc, item) => (acc + item), 0)
        .toFixed(2);
      const expense = (
        amounts.filter(item => item < 0).reduce((acc, item) => (acc + item), 0) * -1
      ).toFixed(2);
      
      balanceEl.textContent = `₹${total}`;
      balanceEl.className = 'balance-amount' + (parseFloat(total) < 0 ? ' balance-negative' : '');
      incomeEl.textContent = `+₹${income}`;
      expenseEl.textContent = `-₹${expense}`;
    }

    // Add transaction to DOM
    function addTransactionDOM(transaction) {
      const item = document.createElement('li');
      
      // Set class based on transaction type
      item.classList.add('transaction-item');
      item.classList.add(transaction.amount < 0 ? 'expense' : 'income');
      
      // Create transaction content
      const transactionInfo = document.createElement('div');
      
      const text = document.createElement('div');
      text.classList.add('transaction-text');
      text.textContent = transaction.text;
      transactionInfo.appendChild(text);
      
      const date = document.createElement('div');
      date.classList.add('transaction-date');
      date.textContent = formatDate(transaction.date);
      transactionInfo.appendChild(date);
      
      item.appendChild(transactionInfo);
      
      // Create amount and delete button container
      const actionContainer = document.createElement('div');
      actionContainer.style.display = 'flex';
      actionContainer.style.alignItems = 'center';
      
      const amount = document.createElement('span');
      amount.classList.add('transaction-amount');
      amount.classList.add(transaction.amount < 0 ? 'expense-text' : 'income-text');
      amount.textContent = `${transaction.amount < 0 ? '-' : '+'}₹${Math.abs(transaction.amount).toFixed(2)}`;
      actionContainer.appendChild(amount);
      
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-btn');
      deleteBtn.innerHTML = '&times;';
      deleteBtn.setAttribute('aria-label', 'Delete transaction');
      deleteBtn.onclick = () => removeTransaction(transaction.id);
      actionContainer.appendChild(deleteBtn);
      
      item.appendChild(actionContainer);
      
      transactionListEl.appendChild(item);
    }

    // Update transaction list
    function updateTransactionList() {
      // Clear list
      transactionListEl.innerHTML = '';
      
      if (transactions.length === 0) {
        emptyMessageEl.style.display = 'block';
      } else {
        emptyMessageEl.style.display = 'none';
        
        // Add all transactions to DOM
        transactions.forEach(addTransactionDOM);
      }
      
      // Update balance, income and expense
      updateValues();
    }

    // Add new transaction
    function addTransaction(e) {
      e.preventDefault();
      
      // Validate input
      if (textInput.value.trim() === '' || amountInput.value.trim() === '') {
        showError('Please enter both a description and amount');
        return;
      }
      
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount)) {
        showError('Please enter a valid number');
        return;
      }
      
      // Create new transaction
      const newTransaction = new Transaction(
        generateID(),
        textInput.value,
        amount,
        new Date().toISOString()
      );
      
      // Add to transactions array
      transactions.push(newTransaction);
      
      // Save to localStorage
      saveTransactions();
      
      // Update UI
      updateTransactionList();
      
      // Reset form
      textInput.value = '';
      amountInput.value = '';
      hideError();
    }

    // Remove transaction
    function removeTransaction(id) {
      transactions = transactions.filter(transaction => transaction.id !== id);
      
      // Save to localStorage
      saveTransactions();
      
      // Update UI
      updateTransactionList();
    }

    // Show error
    function showError(message) {
      errorContainer.textContent = message;
      errorContainer.style.display = 'block';
    }

    // Hide error
    function hideError() {
      errorContainer.textContent = '';
      errorContainer.style.display = 'none';
    }

    // Initialize app
    function init() {
      loadTransactions();
      updateTransactionList();
      
      // Event listeners
      formEl.addEventListener('submit', addTransaction);
    }

    // Start the app
    init();
  </script>
</body>
</html>
